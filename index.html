            <btn type="button" variant="success">Success</btn>
            <btn type="button" variant="danger">Danger</btn>
            <btn type="button" variant="warning">Warning</btn>
            <btn type="button" variant="info">Info</btn>
            <btn type="button" variant="light">Light</btn>
            <btn type="button" variant="dark">Dark</btn>
            
            <btn type="button" variant="link">Link</btn>

            <h2>Outlined Buttons</h2>

            <btn type="button" variant="primary" outline>Primary</btn>
            <btn type="button" variant="secondary" outline>Secondary</btn>
            <btn type="button" variant="success" outline>Success</btn>
            <btn type="button" variant="danger" outline>Danger</btn>
            <btn type="button" variant="warning" outline>Warning</btn>
            <btn type="button" variant="info" outline>Info</btn>
            <btn type="button" variant="light" outline>Light</btn>
            <btn type="button" variant="dark" outline>Dark</btn>
